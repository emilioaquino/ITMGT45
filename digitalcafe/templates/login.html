{% include "header.html" %}
<h1>Login</h1>
<form action="/auth" method="POST">
   <div>
     Username or email address
   </div>
   <input type="text" name="username"></input>
   <div>
     Password
   </div>
   <input type="password" name="password"></input>
   <div>
  <br>
   <input type="submit" value="Login"/>
   </div>
   {% if error is defined %}
   <div>
     <br>
     {{ error }}
   </div>
   {% endif %}
</form>
{% include "footer.html" %}
